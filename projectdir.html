<script type="text/javascript">
    RED.nodes.registerType('projectdir',{
        category: 'storage',
        color: '#d5b912',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "projectdir.png",
        label: function() {
            return this.name||"projectdir";
        }
    });
</script>

<script type="text/x-red" data-template-name="projectdir">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="projectdir">
    <p>Sets msg.projectdir to the project directory if node-red runs
       from a project.  If node-red does not run from a project, then
       msg.projectdir is set to null.
    </p>
</script>
